<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- firebase start ****************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->

  <!--
  https://www.addysolutions.com/services/simple-address-validation
-->
<script src="https://www.addysolutions.com/address-lookup/1.6.3/js/addy.min.js?nzKey=ff8e6d2210b54811836a7edb45a08834&country=nz&loadcss=true" async defer></script>

</head>

<body>
<h1> Welcome to Mr Britton's game site</h1>
Please fill in this form and we'll get you started!
<p>
    What shall we call you?
</p>
<input type=text id=displayName value="Your name here">
<p>
    How old are you?
</p>
<input type=number id=age value="99">
<p>
    Gender?
</p>
<select id="gender">
    <option value="yes">yes</option>
    <option value="no">no</option>
    <option value="maybe">maybe</option>
</select>
<br>
<p>
    Address:
</p>
<input type="text" id="street" placeholder="Street address" class="addy-line1"><br>
<input type="text" id="suburb" placeholder="Suburb" class="addy-suburb"><br>
<input type="text" id="city" placeholder="City/Town" class="addy-city"><br>
<input type="text" id="postcode" placeholder="Postcode" class="addy-postcode><br>
<input type="text" id="country" placeholder="Country" class="addy-country"><br>
<br>
<button onClick="signup_register()">Register!</button>

</body>

</html>
